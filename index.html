<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>Sweet Treats Bakery - Home</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Inline styles for demonstration */
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        min-height: 100vh; /* Ensure the body takes at least the full viewport height */
        display: flex;
        flex-direction: column;
      }

      /* Navbar styles */
      .navbar {
        display: flex;
        justify-content: space-between;
        background-color: #333;
        padding: 10px;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 100;
      }

      .logo h1 {
        color: white;
        font-size: 24px;
      }

      .nav-links {
        list-style-type: none;
        display: flex;
        gap: 20px;
      }

      .nav-links li {
        display: inline;
      }

      .nav-links a {
        color: white;
        text-decoration: none;
        padding: 8px 16px;
        border-radius: 5px;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .nav-links a:hover {
        background-color: #555;
        transform: scale(1.05);
      }

      /* Banner section */
      .banner {
        position: relative;
        width: 100%;
        height: 100vh;
        background-image: url("images/pic1.jpg");
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 60px; /* Account for navbar height */
      }

      /* Adding a dark overlay on the banner */
      .banner::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5); /* Dark overlay */
        z-index: 1;
      }

      /* Text inside the banner */
      .banner-text {
        position: relative;
        z-index: 2;
        color: white;
        text-align: center;
      }

      .banner-text h1 {
        font-size: 4em;
        font-weight: bold;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
      }

      .banner-text p {
        font-size: 1.5em;
        margin: 20px 0;
        text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
      }

      .btn-primary {
        padding: 12px 25px;
        background-color: #ff6347;
        color: white;
        text-decoration: none;
        font-size: 1.2em;
        border-radius: 8px;
        transition: background-color 0.3s ease-in-out;
      }

      .btn-primary:hover {
        background-color: #e55330;
      }

      /* Footer styles */
      .footer {
        background-color: #333;
        color: white;
        padding: 40px 20px;
        text-align: center;
        position: relative;
        bottom: 0;
        width: 100%;
      }

      .footer-content {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 20px;
        margin-bottom: 20px;
      }

      .footer-section {
        flex: 1;
        min-width: 200px;
      }

      .footer-section h2 {
        font-size: 1.5em;
        margin-bottom: 10px;
        font-weight: bold;
      }

      .footer-section p {
        margin: 10px 0;
      }

      .footer-section a {
        color: #ff6347;
        text-decoration: none;
      }

      .footer-section a:hover {
        text-decoration: underline;
      }

      .social-media {
        display: flex;
        gap: 10px;
      }

      .social-icon img {
        width: 40px;
        height: 40px;
        transition: transform 0.3s ease;
      }

      .social-icon img:hover {
        transform: scale(1.1);
      }

      .newsletter form {
        display: flex;
        gap: 10px;
      }

      .newsletter input[type="email"] {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ddd;
        width: 100%;
        max-width: 300px;
      }

      .newsletter button {
        padding: 10px 20px;
        background-color: #ff6347;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .newsletter button:hover {
        background-color: #e55330;
      }

      .footer-bottom {
        background-color: #222;
        padding: 10px;
        color: #bbb;
      }
    </style>
  </head>
