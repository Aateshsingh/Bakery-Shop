<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sweet Treats Bakery - Home</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        background-color: black;
        padding: 10px;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 100;
      }

      .logo h1 {
        color: white;
        font-size: 24px;
      }

      .nav-links {
        list-style-type: none;
        display: flex;
        gap: 20px;
      }

      .nav-links li {
        display: inline;
      }

      .nav-links a {
        color: white;
        text-decoration: none;
        padding: 8px 16px;
        border-radius: 5px;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .nav-links a:hover {
        background-color: #555;
        transform: scale(1.05);
      }

      #home {
        margin-top: -60px;
      }

      .banner {
        position: relative;
        width: 100%;
        height: 100vh;
        background-image: url("images/pic1.jpg");
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 60px;
      }

      .banner::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1;
      }

      .banner-text {
        position: relative;
        z-index: 2;
        color: white;
        text-align: center;
      }

      .banner-text h1 {
        font-size: 4em;
        font-weight: bold;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
      }

      .banner-text p {
        font-size: 1.5em;
        margin: 20px 0;
        text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
      }

      .btn-primary {
        padding: 12px 25px;
        background-color: #ff6347;
        color: white;
        text-decoration: none;
        font-size: 1.2em;
        border-radius: 8px;
        transition: background-color 0.3s ease-in-out;
      }

      .btn-primary:hover {
        background-color: #e55330;
      }
    </style>
  </head>
  <body>
    <!-- Navbar Section -->
    <nav class="navbar">
      <div class="logo">
        <h1>Sweet Treats Bakery</h1>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <!-- Home Page Banner -->
    <header id="home">
      <div class="banner">
        <div class="banner-text">
          <h1>Welcome to Sweet Treats Bakery</h1>
          <p>Delicious cakes, cookies, and pastries made with love!</p>
          <a href="menu.html" class="btn-primary">Explore Our Menu</a>
        </div>
      </div>
    </header>
  </body>
</html>
